version: 0.2

phases:
  install:
    runtime-versions:
      go: 1.20
  build:
    commands:
      - echo Build started on `date`
      - go mod download
      - GOOS=linux go build -o main main.go
      - zip -r function.zip main
  post_build:
    commands:
      - aws lambda update-function-code --function-name reminder-serverless-app-todos --zip-file fileb://function.zip
      - echo Build completed on `date`
